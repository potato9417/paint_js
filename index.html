<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 id="logo">Painting!!</h1>
    <canvas id="canvas"></canvas>
    <div class="control">
        <div id="colors">
            <div class="color01 color" style="background-color: #222;"></div>
            <div class="color02 color" style="background-color: #fff;"></div>
            <div class="color03 color" style="background-color: rgb(255,46,46);"></div>
            <div class="color04 color" style="background-color: rgb(255,142,50);"></div>
            <div class="color05 color" style="background-color: rgb(255,206,46);"></div>
            <div class="color06 color" style="background-color: rgb(73,255,57);"></div>
            <div class="color07 color" style="background-color: rgb(95,231,255);"></div>
            <div class="color08 color" style="background-color: rgb(57,43,255);"></div>
            <div class="color09 color" style="background-color: rgb(149,56,255);"></div>
            <div class="color10 color" style="background-color: rgb(250,128,240);"></div>
        </div>
        <div class="range">
            <input type="range" id="range" min="0.1" max="10.0" value="2.5" step="0.1">
        </div>
        <div class="button">
            <button id="modeFill">FILL</button>
            <button id="modeFull">FULL</button>
            <button id="save">SAVE</button>
        </div>
    </div>
</body>
</html>
