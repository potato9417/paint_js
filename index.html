<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 id="logo">Painting!!</h1>
    <canvas id="convas"></canvas>
    <div class="control">
        <div id="colors">
            <div class="color01 color"></div>
            <div class="color02 color"></div>
            <div class="color03 color"></div>
            <div class="color04 color"></div>
            <div class="color05 color"></div>
            <div class="color06 color"></div>
            <div class="color07 color"></div>
            <div class="color08 color"></div>
            <div class="color09 color"></div>
            <div class="color10 color"></div>
        </div>
        <div class="range">
            <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="button">
            <button id="modeFill">FILL</button>
            <button id="modeFull">FULL</button>
            <button id="save">SAVE</button>
        </div>
    </div>
</body>
</html>
